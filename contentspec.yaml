version: 2.0

# BEGIN Locale
defaultLocaleCode: en-US
localeCodes:
  - en-US
# END Locale

# A dictionary of arbitrary parameters that can be referenced in the workshop guide
# using the params directive.
params:
  author: Patrick Vassell & Shashiraj (Raj) Jeripotula 
  description: Snyk, Hashicorp & AWS - Modernization Workshop
  Cloud9IDEInstanceType: t3.large
  KubernetesVersion: "1.29"
  EKSClusterName: eksworkshop-eksctl
  WorkerNodeInstanceType: t2.medium

# List of links to display in the workshop guide. Will be rendered on the left hand side navigation menu.
additionalLinks:
  - title: SNYK AND HASHICORP SECURING YOUR INFRASTRUCTURE AS CODE
    link: https://snyk-hashicorp.awsworkshop.io/
  

# START Infrastructure
infrastructure:
  cloudformationTemplates:
    - templateLocation: static/cfn.yaml
      label: EKS Workshop Environment
      parameters:
        - templateParameter: Cloud9IDEInstanceType
          userOverridable: true
        - templateParameter: KubernetesVersion
          userOverridable: true
        - templateParameter: EKSClusterName
          userOverridable: true
        - templateParameter: WorkerNodeInstanceType
          userOverridable: true
# END Infrastructure

# START Accounts
awsAccountConfig:
  accountSources:
    - workshop_studio
  serviceLinkedRoles:
    - appsync.amazonaws.com
  participantRole:
    iamPolicies: 
      - static/iam_policy.json
    managedPolicies:
      - "arn:aws:iam::aws:policy/IAMReadOnlyAccess"
      - "arn:aws:iam::aws:policy/AdministratorAccess"
    trustedPrincipals:
      service:
        - ec2.amazonaws.com
        - codebuild.amazonaws.com
        - lambda.amazonaws.com
  regionConfiguration:
    minAccessibleRegions: 1
    maxAccessibleRegions: 3
    accessibleRegions:
      recommended:
        - us-west-2
        - us-east-1
        - us-east-2
    deployableRegions:
      recommended:
        - us-west-2
        - us-east-1
        - us-east-2
      
# END Accounts
